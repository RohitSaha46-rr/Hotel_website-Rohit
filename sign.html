<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="sign.css">
</head>
<body>
    <header>
        <div class="left">
            <img src="sign.png" class="image1">
        </div>
        <div class="right">
            <img src="head.png" class="image2">
            <h1>Welcome</h1>
            
        <form class="form1" onsubmit="return submit1()" action="#">
            <div class="inpuut">
            <input type="text" name="user" id="name" required>
             
            <i class="fas fa-user" id="user_icon"></i>
            
            <label for="Username">Username</label>
            </div>
            <div class="inpuut">
            <input type="password" name="pas" id="pass" required>
            <i class="fas fa-lock" id="user_icon"></i>
            
            <label for="Password">Password</label>
            <i class="fas fa-eye-slash" aria-hidden="true" id="eye" onclick="toogle()"></i>
            </div>
            <input type="submit" id="btn" class="btn1" value="SIGN IN">
            </form>
            </div>
            
       
    </header>
</body>
<script>
     let name=document.getElementById('name'); 
     let pass=document.getElementById('pass');
    let icon=document.getElementById('eye');
    let event=true;
    function toogle(){
        
        if(event){
            
            pass.setAttribute("type","text");
            icon.classList.replace("fa-eye-slash","fa-eye");
           event=false;
        }
        else{
            pass.setAttribute("type","password");
            icon.classList.replace("fa-eye","fa-eye-slash");
           event=true;
        }

    }
  
   
    function submit1(){
        
        let n=name.value;
       let p=pass.value;
       let reg=/^[A-Za-z]+$/;

        if(n.trim()=="" && p.trim()==""){
            alert("Name and password are empty");
        name.style.borderBottom="1px solid red";
        pass.style.borderBottom="1px solid red";
        return false;
        }

        else if(n.length<3 && p.length<3){
            alert("Name and password can't be less than 3 characters");
        name.style.borderBottom="1px solid red";
        pass.style.borderBottom="1px solid red";
        return false;
        }

       else if(n==""){
        alert("Name can't be empty");
        name.style.borderBottom="1px solid red";
        pass.style.borderBottom="1px solid black";
        return false;
        }

         else if(p==""){
            alert("Password can't be empty");
        pass.style.borderBottom="1px solid red";
        name.style.borderBottom="1px solid black";
        return false;
        } 
        else if(n.length<3){
            alert("Username can't be less than 3 characters");
            name.style.borderBottom="1px solid red";
            return false;
        }
        else if(!reg.test(n)){
            alert("No special characters or numbers are allowed in username");
            name.style.borderBottom="1px solid red";
            return false;
        }
        else if(p.length<3){
            alert("Password can't be less than 3 characters");
        pass.style.borderBottom="1px solid red";
        return false;
        }
       
       
        
      
        else{
        alert("Signed in");
        pass.style.borderBottom="1px solid black";
        name.style.borderBottom="1px solid black";
        return true;
        }
    }
        </script>
        </html>
